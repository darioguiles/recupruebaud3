<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/general.html :: headfiles"/>
    <title th:text="#{msg.profesores}">Profesores</title>
</head>
<body class="bg-light">

<!-- BackToTop Button -->
<a href="javascript:void(0);" id="backToTop" class="back-to-top">
    <i class="arrow"></i><i class="arrow"></i>
</a>

<div class="container bg-white sticky-top">
    <div class="row mb-2 border-bottom">
        <div class="col-md-3 h1" th:text="#{msg.profesores}">Profesores</div>
        <div class="h3 col-6" th:text="#{msg.prof}+' '+${tamanyoLista}"></div>
        <div class="col-md-3 align-self-center" ><form method="get" action="/profesores/crear">
            <input class="btn btn-primary"  type="submit" th:value="#{btn.crear}" value="Crear">
        </form></div>
    </div>
    <div class="row">
        <div class="col-md-1 h3" th:text="#{msg.id}">ID persona</div>
        <div class="col-md-3 h3" th:text="#{msg.nombre}">Nombre</div>
        <div class="col-md-2 h3" th:text="#{msg.fecha}">Fecha nacimiento</div>
        <div class="col-md-2 h3" th:text="#{msg.Dp}">Nombre Dpto</div>
        <div class="col-md-3 h3 text-center" th:text="#{msg.operacion}">Operaci√≥n</div>
    </div>
</div>

<div class="container bg-light">
    <div class="row mt-2 body" th:each="profesor : ${listaProfesores}">
        <div class="col-md-1 align-self-center" th:text="${profesor.getPersona().getId()}">id
        </div>
        <div class="col-md-3 align-self-center" th:text="${profesor.getPersona().getNombre()}+' '+${profesor.getPersona().getApellido1()}+' '+${profesor.getPersona().getApellido2()}">cliente
        </div>
        <div class="col-md-2 align-self-center" th:text="${#dates.format(profesor.getPersona().getFecha_nacimiento(), 'dd-MM-yyyy')}">fecha
        </div>
        <div class="col-md-2 align-self-center" th:text="${profesor.getDepartamento().getNombre()}">id
    </div>

        <div class="col-md-3 align-self-center text-center">
            <form class="d-inline" method="get" >
               <!-- <input type="hidden" name="codigo" th:value="${pedido.id}"/> -->
                <input class="btn btn-primary"  type="submit" th:value="#{btn.editar}">
            </form>
           <!-- <form th:name="|formdelete${pedido.id}|" class="d-inline" method="post" th:action="@{/pedidos/borrar/__${pedido.id}__}">
                <input type="hidden" name="codigo" th:value="${pedido.id}"/>
            </form> -->
            <button class="btn btn-danger" th:text="#{btn.borrar}" />
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.js" ></script>
<script th:src="@{/js/bootstrap.bundle.js}" type="text/javascript" ></script>
</body>
</html>
